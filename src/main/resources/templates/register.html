<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - GeekStore</title>
    <style>
      /* Reset rápido */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: #1a1a1d;
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form-card {
        background-color: #2e2e38;
        padding: 50px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 500px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .form-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.6);
      }

      .logo {
        color: #6c63ff;
        font-size: 34px;
        font-weight: bold;
        margin-bottom: 25px;
      }

      label {
        display: block;
        text-align: left;
        color: #f5f5f5;
        margin-top: 15px;
        margin-bottom: 5px;
        font-size: 15px;
      }

      input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #bfbfbf;
        background-color: #1a1a1d;
        color: #f5f5f5;
        font-size: 15px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input::placeholder {
        color: rgba(245, 245, 245, 0.8);
      }

      input:focus {
        border-color: #00ffc6;
        box-shadow: 0 0 8px rgba(0, 255, 198, 0.4);
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        background-color: #00ffc6;
        color: #1a1a1d;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.1s;
      }

      button:hover {
        background-color: #00e0b0;
      }

      button:active {
        transform: scale(0.98);
      }

      .links {
        margin-top: 20px;
        font-size: 13px;
        color: #bfbfbf;
      }

      .links a {
        color: #6c63ff;
        text-decoration: none;
        transition: color 0.3s;
      }

      .links a:hover {
        color: #00ffc6;
      }

      .back-home {
        display: inline-block;
        margin-top: 25px;
        color: #bfbfbf;
        font-size: 14px;
        text-decoration: none;
        transition: color 0.3s;
      }

      .back-home:hover {
        color: #6c63ff;
      }

      .error-message {
        color: #ff5555;
        margin-top: 10px;
        text-align: left;
        font-size: 14px;
      }

      @media (max-width: 400px) {
        .form-card {
          padding: 30px 20px;
        }
        .logo {
          font-size: 28px;
        }
        button {
          font-size: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div class="form-card">
      <h1 class="logo">GeekStore</h1>
      <form th:action="@{/register}" method="post">
        <label for="name">Nome de usuário</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Digite seu nome de usuário"
          required
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Crie uma senha"
          required
          minlength="6"
        />

        <label for="confirmPassword">Confirme a senha</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirme sua senha"
          required
          minlength="6"
        />

        <button type="submit">Criar Conta</button>

        <!-- Mensagem de erro -->
        <div th:if="${error}" class="error-message">
          <p th:text="${error}"></p>
        </div>
      </form>

      <div class="links">
        <a href="login.html">Já tenho uma conta</a>
      </div>

      <a href="index.html" class="back-home">← Voltar para a página inicial</a>
    </div>
  </body>
</html>
